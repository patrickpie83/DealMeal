<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂食後台管理</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" rel="stylesheet">
  </head>

  <body>
    <%- include('./layout/admin-header'); -%>
    <div class="container py-7">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="fs-4 fw-normal">商品總覽</h2>
        <div class="d-flex">
          <div class="me-5">
            <label for="selectStatus">架上狀態</label>
            <select name="statusSelector" id="selectStatus">
              <option value="全部">全部</option>
              <option value="販售中">販售中</option>
              <option value="販售中">完售中</option>
            </select>
          </div>
          <div>
            <label for="selectSeries">系列篩選</label>
            <select name="seriesSelector" id="selectSeries">
              <option value="全部">全部</option>
              <option value="塑身系列">塑身系列</option>
              <option value="增肌系列">增肌系列</option>
              <option value="早餐系列">早餐系列</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-4">
          <a href="admin-newProduct.html" type="button" class="py-3 btn btn-normal-brown text-primary w-100 rounded-0">登錄新商品</a>
        </div>
        <div class="col-4">
          <button type="button" class="py-3 btn btn-dark-brown text-light-brown w-100 rounded-0">編輯架上狀態與庫存</button>
        </div>
        <div class="col-4">
          <button type="button" class="py-3 btn btn-dark-brown text-light-brown w-100 rounded-0">編輯完成</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table class="table text-center">
            <thead class="bg-primary">
              <tr>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">圖片</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">系列</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">商品名稱</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">單價</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">架上狀態</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">庫存狀態</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">增加庫存量</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">修改內容</th>
              </tr>
            </thead>
            <tbody class="productListContent">
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/admin-products.js"></script>
  </body>
</html>
