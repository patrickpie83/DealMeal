<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂食後台管理</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" rel="stylesheet">
    <!-- sweetalert -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.css" rel="stylesheet">
  </head>

  <body>
    <!-- sweetalert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.js"></script>

    <%- include('./layout/admin-header'); -%>
    <div class="container py-7">

      <h2 class="fs-4 fw-normal mb-5 orderStatusTitle"></h2>

      <div class="row">
        <div class="col-12">
          <table class="table table-borderless bg-light-brown table-striped text-center">
            <thead>
              <tr>
                <th class="py-3" scope="col">訂單日期</th>
                <th class="py-3" scope="col">訂單編號</th>
                <th class="py-3" scope="col">訂購人</th>
                <th class="py-3" scope="col">移動訂單狀態</th>
                <th class="py-3" scope="col">展開訂單</th>
              </tr>
            </thead>
            <tbody class="orderListContent">
            </tbody>
          </table>
        </div>
      </div>

    </div>
    
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/admin-orderList.js"></script>
  </body>
</html>
