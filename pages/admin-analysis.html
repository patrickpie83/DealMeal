<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂食後台管理</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" rel="stylesheet">
    <!-- sweetalert -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.css" rel="stylesheet">
    <!-- c3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  </head>

  <body>
    <!-- sweetalert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.js"></script>

    <%- include('./layout/admin-header'); -%>
    <div class="container py-7">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="fs-4 fw-normal">業績</h2>
        <div>
          <label for="selectMonth">月別</label>
          <select name="monthSelector" id="selectMonth">
            <option value="全部">全部</option>
            <option value="2023-11">2023-11</option>
            <option value="2023-12">2023-12</option>
          </select>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <table class="table text-center mb-4">
            <thead class="bg-primary">
              <tr>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">銷售月份</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">圖片</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">系列</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">商品名稱</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">單價</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">銷售數量</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">銷售金額</th>
              </tr>
            </thead>
            <tbody class="productList">
            </tbody>
          </table>
        </div>
      </div>

      <div class="row justify-content-end">
        <div class="col-6">
          <table class="table text-center">
            <thead class="bg-primary">
              <tr>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">銷售總量</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">銷售總額</th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-middle border border-primary totalContent">
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col chartContent">
        </div>
      </div>

    </div>
    

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script type="module" src="../assets/js/admin-analysis.js"></script>
  </body>
</html>
