<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂食後台管理</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" rel="stylesheet">
  </head>

  <body>
    <%- include('./layout/admin-header'); -%>
    <div class="container py-7">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="fs-4 fw-normal">業績</h2>
        <div class="d-flex">
          <div class="me-5">
            <label for="selectMonth">月別</label>
            <select name="monthSelector" id="selectMonth">
              <option value="全部">全部</option>
              <option value="8月">2023年8月</option>
              <option value="9月">2023年9月</option>
              <option value="10月">2023年10月</option>
              <option value="11月">2023年11月</option>
              <option value="12月">2023年12月</option>
            </select>
          </div>
          <div>
            <label for="selectType">排序</label>
            <select name="typeSelector" id="selectType">
              <option value="銷售數量">銷售數量</option>
              <option value="銷售金額">銷售金額</option>
            </select>
            <select name="salesSelector" id="selectSales">
              <option value="由高至低">由高至低</option>
              <option value="由低至高">由低至高</option>
            </select>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <table class="table text-center mb-4">
            <thead class="bg-primary">
              <tr>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">銷售月份</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">圖片</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">系列</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">商品名稱</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">單價</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">銷售數量</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">銷售金額</th>
              </tr>
            </thead>
            <tbody>
              <!-- 第一筆 -->
              <tr class="align-middle border border-primary">
                <td>2023年9月</td>
                <td class="p-3" style="width: 110px;">
                  <div class="ratio ratio-1x1 ">
                    <img src="../assets/images/早餐＿蘿蔔蛤蜊蘑菇濃湯.jpg" alt="">
                  </div>
                </td>
                <td>早餐系列</td>
                <td>蘿蔔蛤蜊蘑菇濃湯湯湯</td>
                <td>160元</td>
                <td>100份</td>
                <td>16000元</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row justify-content-end">
        <div class="col-6">
          <table class="table text-center">
            <thead class="bg-primary">
              <tr>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">銷售總量</th>
                <th class="py-3 text-white fw-normal border border-light-brown" scope="col">銷售總額</th>
              </tr>
            </thead>
            <tbody>
              <!-- 第一筆 -->
              <tr class="align-middle border border-primary">
                <td>800份</td>
                <td>128000元</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
    

    <script type="module" src="../main.js"></script>
  </body>
</html>
