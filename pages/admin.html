<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂食後台管理</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" rel="stylesheet">
    <!-- sweetalert -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.css" rel="stylesheet">
  </head>

  <body>
    <!-- sweetalert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.js"></script>

    <nav class="bg-primary w-100" style="height: 56px;"></nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 border border-dark-brown pt-5 pb-7 my-7">
          <h2 class="fs-4 text-dark-brown text-center fw-normal mb-7">管理者登入</h2>
          <div class="row justify-content-center">
            <div class="col-6">
              <label for="adminEmail" class="form-label">電子信箱</label>
              <input type="email" class="form-control rounded-0 border-primary mb-4" id="adminEmail" placeholder="請輸入電子信箱">
              <label for="adminPassword" class="form-label">密碼</label>
              <input type="password" class="form-control rounded-0 border-primary mb-5" id="adminPassword" placeholder="請輸入密碼">
              <button type="button" class="py-2 btn btn-primary text-light-brown w-100 rounded-0 adminLoginBtn">登入</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/admin.js"></script>

  </body>
</html>
